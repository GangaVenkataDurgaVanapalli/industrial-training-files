<html>
    <head>
        <title>Block_inline in CSS</title>
        <style>
            p{
                border: 2px solid brown;
                display: block;
            }
            span{
                border: 2px solid green;
                display: block;
            }
            .a{
                height:300px ;
                width: 300px;
                border: 2px solid magenta;
                float: left;
                visibility: hidden;
            }
            .b{
                height:300px ;
                width: 300px;
                border: 2px solid purple;
                float: left;
                display: none;
                
            }
            .c{
                height:300px ;
                width: 300px;
                border: 2px solid blue;
                float: left;
            }
        </style>
    </head>
    <body>
        <center><h1>Block_inline in CSS</h1></center>
        <hr>
        <p>This is a level element</p>
        <span>This is an inline element</span>
        <br>
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
    </body>
</html>
