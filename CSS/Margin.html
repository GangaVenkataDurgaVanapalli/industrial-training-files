<html>
    <head>
        <title>Margin&Padding in CSS</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }
            .a{
                height:300px ;
                width:300px ;
                border: 5px dotted blue;
                float: left;
                margin-left:50px ;
                margin-top: 50px;
                margin-right: 40px;
                /*padding-top: 150;
                padding-left: 120px;*/
            }
            .c{
                height:300px ;
                width:300px ;
                border:5px dashed red;
                float: left;
                margin-left:50px ;
                margin-top: 50px;
                margin-right: 40px;
               /* padding-top: 150;
                padding-left: 120px;*/

            }
            .d{
                height:300px ;
                width:300px ;
                border-top: 5px solid magenta;
                border-right: 5px dashed pink;
                border-left: 5px solid purple;
                border-bottom: 5px dotted skyblue;
                float: left;
                margin-left:50px ;
                margin-top: 50px;
                margin-right: 40px;
                /*padding-top: 150;
                padding-left: 120px;*/
            }
            h2{
                padding-top: 150;
                padding-left: 120px;
            }
        </style>
    </head>
    <body>
        <center><h1>Margin&Padding in CSS</h1></center>
        <hr>
        <div class="a">
            <h2>Division1</h2>
        </div>
        <div class="c">
            <h2>Division2</h2>
        </div>
        <div class="d">
            <h2>Division3</h2>
        </div>
        
    </body>
</html>
