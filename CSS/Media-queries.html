<html>
    <head>
        <title>Media-queries in CSS</title>
        <style>
            #widthDisplay{
                height: 100%;
                width: 100%;
                background-color: brown;
            }
            @media screen and (min-width:600px) and (max-width:750px)  {
                #widthDisplay{
                    background-color: aqua;
                }
            }
           

        </style>
    </head>
    <body>
        <div id="widthDisplay"></div>
    </body>
</html>
