<html>
    <head>
        <title>Opacity in CSS</title>
        <style>
            .a{
                height: 200px;
                width: 400px;
                background-color: aqua;
            }
            .b{
                height: 200px;
                width: 400px;
                background-color: plum;
                position: relative;
                left: 90px;
                bottom: 170px;
                opacity: 0.7;

            }
        </style>
    </head>
    <body>
        <center><h1>Opacity in CSS</h1></center>
        <div class="a"></div>
        <div class="b"></div>
    </body>
</html>
