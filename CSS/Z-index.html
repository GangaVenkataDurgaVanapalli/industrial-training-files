<html>
    <head>
        <title>Z-index in CSS</title>
        <style>
            .a{
                height:300px ;
                width: 300px;
                background-color: palevioletred;
                border: 1px solid gray;
                float: left;
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 1;
            }
            .b{
                height:300px ;
                width: 300px;
                background-color: greenyellow;
                border: 1px solid gray;
                float: left;
                position: relative;
                left: 80px;
                bottom: 30px;
                z-index: 3;
            }
            .c{
                height:300px ;
                width: 300px;
                background-color: brown;
                border: 1px solid gray;
                float: left;
                position: absolute;
                top: 40px;
                left: 50px;
                z-index: 2;
            }
        </style>
    </head>
    <body>
        <center><h1>Z-index in CSS</h1></center> 
        <hr><br><br><br>
        <div class="a"></div> 
        <div class="b"></div> 
        <div class="c"></div>   

    </body>
</html>
