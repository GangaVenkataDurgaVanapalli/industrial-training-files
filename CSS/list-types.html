<html>
    <head>
        <title>Lists-Type Properties in CSS</title>
        <style>
            ul{
                list-style-type:square;
            }
            ol{
                list-style-type: lower-alpha;
            }
            ol{
                list-style-image:url() ;
            }
        </style>
    </head>
    <body>
        <center><h1>Lists-Type Properties in CSS</h1></center>
        <hr>
        <ul>
            <li>C</li>
            <li>Python</li>
            <li>Java</li>
            <li>HTML</li>
            <li>C++</li>
        </ul>
        <ol>
            <li>C</li>
            <li>Python</li>
            <li>Java</li>
            <li>HTML</li>
            <li>C++</li>
        </ol>

    </body>
</html>
