<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Method</title>
</head>
<body>
    <h1><center>Filter Method In Array_Methods</center></h1>
    <hr>
    <script type="text/javascript">
    //arrow function
    let nums=[2,3,7,8,6,5];
    console.log(nums);
    let even_nums=nums.filter((ele,i)=>{
        return ele%2==0
    })
    console.log(even_nums);
    let odd_nums=nums.filter((ele,i)=>{
        return ele%2!=0
    })
    console.log(odd_nums);
    //anonymous function
    let num=[20,30,74,89,66,55];
    console.log(num);
    let even_num=num.filter(function(ele,i){
        return ele%2==0
    })
    console.log(even_num);
    let odd_num=num.filter((ele,i)=>{
        return ele%2!=0
    })
    console.log(odd_num);
    </script>
</body>
</html>
