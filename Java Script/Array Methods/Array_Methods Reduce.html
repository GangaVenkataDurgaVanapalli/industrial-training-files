<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reduce Method</title>
</head>
<body>
    <h1><center> Reduce Method In Array_Methods</center></h1>
    <hr>
    <script>
        let nums=[7,90,8];
        console.log(nums)
        //num.reduce(function(acc,ele,index,arr)){}
        let sum=nums.reduce(function(acc,ele){
            return acc+ele
        },0);
        //first iteraation acc=0,ele=7 ==> 0+7=7
        //first iteraation acc=7,ele=90 ==> 7+90=97
        //first iteraation acc=90,ele=8 ==> 97+8=105
        console.log("Sum="+sum);
        //for finding the max value
        let maximum_value=nums.reduce(function(acc,ele,i,arr){
            if(acc>ele){
                return acc
            }
            else{
                return ele
            }
        },nums[0]);
        console.log("The maximum value is:-"+maximum_value);
        ///first iteraation acc=7,ele=7 ==> 7>7=7
        //first iteraation acc=7,ele=90 ==> 7>90=90
        //first iteraation acc=90,ele=8 ==> 90>8=90
    </script>
    
</body>
</html>
