<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach Method</title>
</head>
<body>
    <h1><center>forEach Method In Array_Methods</center></h1>
    <hr>
    <script>
        //arrow function
        let salary=[50000,65000,20000];
        console.log(salary);
        salary.forEach((amount,index)=>{
            var hike=amount/10;
            console.log(hike)
            salary[index]=amount+hike;
        });
        console.log(salary);
         //anonymous function
         let salaries=[40000,25000,30000];
        console.log(salaries);
         var a=salaries.forEach(function(amount,index){
            var hike=amount/10;
            console.log(hike)
            salaries[index]=amount+hike;
        });
        console.log(salaries);
    </script>
    
</body>
</html>
