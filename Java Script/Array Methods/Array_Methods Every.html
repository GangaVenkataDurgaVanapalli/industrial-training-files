<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Method</title>
</head>
<body>
    <h1><center>Every Method In Array_Methods</center></h1>
    <hr>
    <script>
        //arrow function
        let student_marks=[55,62,40,36,54,64];
        //student_marks.some(function(ele,i,index))
        let final_result=student_marks.every((score,i)=>{
            console.log(score);
            return score>35;
        })
        console.log(final_result);
        //anonymous function
        let student_mark=[55,62,40,20,54,64];
        //student_marks.some(function(ele,i,index))
        let final_results=student_mark.every(function(score,i){
            console.log(score);
            return score>35;
        })
        console.log(final_results);
        //normal function
        let student_markss=[55,62,40,20,25,64];
        //student_marks.some(function(ele,i,index))
        let final_resultss=student_markss.every(function marks(score,i){
            console.log(score);
            return score>35;
        })
        console.log(final_resultss);

    </script>
    
</body>
</html>
