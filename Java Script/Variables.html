<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in Js</title>
</head>
<body>
    <script>
        //var Keyword
        var name="GVD"
        console.log(name)
        name="VGVD"
        console.log(name)
        var name="GANGA"
        console.log(name)

        //let keyword
        let rollnum="6655"
        console.log(rollnum)
        rollnum="5555"
        console.log(rollnum)
        //let rollnum="6666"
        //console.log(rollnum)//not excuted
        {
            let college="aec"
            console.log(college)
        }
        //console.log(college) //not excuted

        //const keyword
        {
            const college="Hello"
            console.log(college)

        }
    </script>
</body>
</html>
