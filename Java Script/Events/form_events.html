<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
</head>
<body>
    <h1><center>Form Events in Js</center></h1>
    <hr>
    <form id="myform">
        <label>Enter Name</label>
        <input type="text" id="fn" name="fname" onchange="changeText()">
        <br>
        <label>Select College</label>
        <select style="width: 300px;height: 30px;" onchange="sample(value)">
            <option>---select College---</option>
            <option value="AEC">AEC</option>
            <option value="ACET">ACET</option>
            <option value="ACOE">ACOE</option>
        </select>
        <p id="P_id"></p>
        <input type="button" onclick="submitform()" value="Submit">
        <input type="button" onclick="resetform()" value="Reset">
    </form>
    <script>
        function submitform(){
            document.getElementById('myform').submit()

        }
        function resetform(){
            document.getElementById('myform').reset()

        }
        function changeText(){
            const chtext=document.getElementById('fn');
            fn.value=fn.value.toUpperCase();
        }
        function sample(clg_name){
            document.getElementById('P_id').innerText=clg_name;

        }
    </script>
    
</body>
</html>
