<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript function to create random background color</title>
</head>
<body>
   <center>
    <button onclick="random_bg_color()" style="background-color: black; color:white; border-radius:20px;padding:20px;position: relative;top: 55px;"><h4>change background</h4></button>
   </center>
    <script>
        function random_bg_color() {
            var x = Math.floor(Math.random() * 256);
            var y = Math.floor(Math.random() * 256);
            var z = Math.floor(Math.random() * 256);
            var bgColor = "rgb(" + x + "," + y + "," + z + ")";
            console.log(bgColor);
            document.body.style.backgroundColor= bgColor;
        }
    </script>
</body>
</html>
