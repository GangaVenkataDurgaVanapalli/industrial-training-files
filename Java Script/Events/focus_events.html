<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Events</title>
</head>
<body>
    <h1><center>Focus Events in JS</center></h1>
    <hr>
    <form>
        <label>Focus</label>
        <input type="text" name="s1" onfocus="sample(this,'green')">
        <label>Blur</label>
        <input type="text" name="s2" onblur="sample(this,'red')">
        <label>Focus3</label>
        <input type="text" name="s2" onfocus="sample(this,'lightblue')">
    </form>
    <script type="text/javascript">
        function sample(e,color_value){
            e.style.background=color_value;
        }
    </script>
    
</body>
</html>
