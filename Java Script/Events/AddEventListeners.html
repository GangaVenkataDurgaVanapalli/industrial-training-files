<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddEventListeners</title>
</head>
<body>
    <button id="but">Click here</button>
    <button id="but2">Click here</button>
    <script>
        let a =document.getElementById('but');
        //normal fun calling
        a.addEventListener('click',sample);
        function sample(){
            document.body.style.backgroundColor="yellow";
        }
        //anonymous fun calling
        let b=document.getElementById('but2');
        b.addEventListener('click',function()
        {
            document.body.style.backgroundColor="green";
        }
        );
        
    </script>

    
</body>
</html>
