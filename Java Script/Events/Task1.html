<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
</head>
<body>
    Enter Color:<input type="text" name="" onkeyup="get(this.value)">
    <p id="a"></p>
    <script>
        function get(value){
            document.getElementById("a").innerText=value;
            document.body.style.backgroundColor=value;
        }
    </script>
    
</body>
</html>
