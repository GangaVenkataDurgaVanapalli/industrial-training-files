<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Statements in JS</title>
</head>
<body>
    <h1><center>Looping Statements in JS</center></h1>
    <hr>
    <script>
        //for loop
        for( let i=0; i<5;i++){
            console.log("Iteration number:" +i)
        }
        for( let i=1; i<100;i++){
            document.write("Iteration number:" +i+"</br>")
        }
        //while loop
        let count=0;
        while(count<5){
            console.log("Count is:" +count)
            count++;
        }
        //do while loop
        let x=0;
        do{
            console.log("X is:" +x);
            x++;
        }
        while(x<5);
    </script>
    
</body>
</html>
