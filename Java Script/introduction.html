<head>

    <title>Introduction to JS</title>
    
</head>
<body>
    <button onclick="alert('Inline Style')">Click Inline Style</button>  <!--Inline style -->
    <button onclick="myfunc()">Click Internal Style</button>  <!--Internal Style -->

        function myfunc()
        {
            alert('Internal Style');
        }
    </script>
    <button onclick="fun()">Click External Style</button> <!-- External Style -->
    <script src="External style.js"></script>

    
</body>
