<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPerators in js</title>
</head>
<body>
    <h1><center>OPerators in js</center></h1>
    <hr>
    <script>
        //Arthematic operator
        let a=55;
        let b=55;
        document.write("Arthematic operators:-","<br>")
        document.write("Addition="+(a+b),"<br>" )
        document.write("Subtraction="+(a-b),"<br>")
        document.write("Multiplication="+(a*b),"<br>")
        document.write("Division="+(a/b),"<br>")
        document.write("Modulus="+(a%b),"<br>")
        document.write("Increment="+(++a),"<br>")
        document.write("Decrement="+(--b),"<br>","<br>")
        //Comparison operator
        let x=10;
        let  y=20;
        document.write("Comparison operators:-","<br>")
        document.write("Equal="+(x==y),"<br>")
        document.write("Not double Equal="+(x!==y),"<br>")
        document.write("data type Equal="+(x===y),"<br>")
        document.write("Not Equal="+(x!=y),"<br>")
        document.write("Lessthan="+(x<y),"<br>")
        document.write("Greterthan="+(x>y),"<br>")
        document.write("Lessthan equal to="+(x<=y),"<br>")
        document.write("Greterthan equal to="+(x>=y),"<br>","<br>")
        //Logical operator
        let g=0;
        let v=1;
        document.write("Logical operators:-","<br>")
        document.write("AND="+(g&&v),"<br>")
        document.write("OR="+(g||v),"<br>")
        document.write("NOT[g]="+(!g),"<br>")
        document.write("NOT[v]="+(!v),"<br>","<br>")
    </script>
</body>
</html>
