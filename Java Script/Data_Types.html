<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types in JS</title>
</head>
<body>
    <script>
        //String
        let name="Ganga"
        console.log(typeof(name))
        //Number
        let number=62
        console.log(typeof(number))
        //boolean
        let college=true
        console.log(typeof(college))
        //undefined
        let abc;
        console.log(typeof(abc))
        //null
        let gvd=null
        console.log(typeof(gvd))
        //array
        let arry=['ganga','durga','62']
        console.log(typeof(arry))
        //objects
        let g= { name:'asha', id:55}
        console.log(g)
    </script>
</body>
</html>
