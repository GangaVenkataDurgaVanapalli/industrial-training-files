<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task13 Guess the Number Game</title>
    <style>
        .a{
            border: 3px solid black;
            height: 350px;
            width: 400px;
            margin-top: 50px;
            background-color: rgb(254, 254, 254);
        }
        h1{
            color: red;
            font-size: 40px;
            font-weight: bold; 
            position: relative;
            bottom: 10px;
            left: 5px;
        }
        h3{
            color: aqua;
            font-size: 25px;
            font-weight: normal;
            position: relative;
            bottom: 30px;
            left: 14px;
        }
        input[type="number"]{
            width: 60px;
           height: 25px;
           position: relative;
           bottom: 40px;
           left: 10px;
        }
        .but{
            position: relative;
           bottom: 40px;
           left: 40px;
           height: 30px;
           background-color: rgb(212, 250, 134);
           border-bottom:none; 
        }
    </style>
</head>
<body>
    <center>
        <div class="a">
            <h1>Guess the Number Game</h1><br>
            <h3>Guess a number between 1 to 10:</h3><br><br>
            <input type="number" id="in">
            <button onclick="my()" class="but">Submit Guess</button>
            <p id="out"></p>
        </div>
        <script>
            function my(){
                var guess=Math.floor(Math.random()*10);
                console.log(guess)
                var num=document.getElementById("in").value;
                var num1=parseInt(num)
                if(num1===guess){
                    document.getElementById("out").innerText="Congratulations your guees is right";
                }
                else{
                    document.getElementById("out").innerText="Sorry, Try again";
                }
            }
        </script>
    </center>
</body>
</html>
