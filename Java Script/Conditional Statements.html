<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements in JS</title>
</head>
<body>
    <h1><center>Conditional Statements in JS</center></h1>
    <hr>
    <script>
        //if Statement
        let temperature=31;
        if (temperature>30){
            console.log("It's a hot day!");
        }
        if (temperature<=30){
            console.log("It's a pleasant day!");
        }
        //if-else Statement
        let age=18;
        if (age>=18){
            console.log("You are an adlt");
        }
        else{
            console.log("You are a minor");
        }
        //if-else-if Statement
        let hour=20;
        if (hour<12){
            console.log("Good Morning!");
        } 
        else if (hour<18){
            console.log("Good Afternoon!");
        }
        else{
            console.log("Good Night!");
        }
    </script>
    
</body>
</html>
