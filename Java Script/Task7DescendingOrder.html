<!DOCTYPE html>

<head>

    <title>Task7 Descending order</title>
</head>
<body>
    <table class="table table-bordered" border="2px">
        <tr>
            <th  class="a"></th>
            <th  class="a"></th>
            <th  class="a"></th>
          </tr>
          <tr>
            <th  class="a"></th>
            <td class="a"></td>
            <td class="a"></td>
          </tr>
          <tr>
            <th  class="a"></th>
            <td class="a"></td>
            <td class="a"></td>
          </tr>
      </table>
      <button onclick="myfun()">Descending order</button>

      <script>
         function myfun()
         {
            const b=document.getElementsByClassName('a');
           console.log(b);
           var j=0
           for(let i=b.length;i>0;i--)
           {
               b[j].innerText=i;
                 j+=1;
           }
        }
      </script>
</body>
