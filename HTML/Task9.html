    <body>
        <center><h1>Divison Tag in HTML</h1></center>
        <div style="height: 400px;width: 1000px;background-color: purple;">
            <div style="height: 400px;width: 600px;background-color: green;float: left;">
                <div style="height: 200px;width: 600px;background-color: pink;">
                    <div style="height: 200px;width: 200px;background-color: pink;float: left;"></div>
                    <div style="height: 200px;width: 400px;background-color: gray;float: right;"></div>
                </div>
                <div style="height: 200px;width: 600px;background-color: orange;">
                    <div style="height: 200px;width: 100px;background-color: pink;float: left;">
                        <div style="height: 100px;width: 100px;background-color: greenyellow;"></div>

                    </div>
                    <div style="height: 200px;width: 500px;background-color: magenta;float: right;"></div>

            </div>
            <div style="height: 400px;width: 400px;background-color: yellow;float: right;">
                <div style="height: 400px;width: 200px;background-color: rebeccapurple;float: left;"></div>
                <div style="height: 400px;width: 200px;background-color: blueviolet;float: right;">
                    <div style="height: 300px;width: 200px;background-color: blue;"></div>
                    <div style="height: 100px;width: 200px;background-color: plum;"></div>
                </div>
            </div>
        </div>
