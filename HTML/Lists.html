<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <h2><u>Lists in HTML</u></h2>
        <h3>Order List</h3> 
        <ol>
            <li>Apple</li>
            <li>Banana</li>
            <li>Mango</li>
            <li>Gova</li>
        </ol>
        <h3>Unorder List</h3>
        <ul>
            <li>Tea</li>
            <li>Coffee</li>
            <li>Milk</li>
            <li>Sugar</li>
        </ul>
        <h3>Description List</h3>
        <dl>
            <dt>Cars</dt>
            <dd>Benzz</dd>
            <dd>BMW</dd>
            <dd>Audi</dd>
            <dt>Bikes</dt>
            <dd>KTM</dd>
            <dd>Hero</dd>
            <dd>TVS</dd>
        </dl>
        </body>
        </html>
