<html>
    <head>
        <title>Table Tags</title>
    </head>
    <body>
        <center><h1>Create Tables In HTML</h1></center>
        <table border="">
            <tr>
                <th>Columu1</th>
                <th>Columu2</th>
                <th>Columu3</th>
            </tr>
            <tr>
                <td rowspan="2">Row1 Cell 1</td>
                <td>Row1 Cell 2</td>
                <td>Row1 Cell 3</td>
            </tr>
            <tr>
                <td>Row1 Cell 3</td>
                <td>Row2 Cell 3</td>
            </tr>
            <tr>
                <td colspan="3">Row3 Cell 1</td>
            </tr>
        </table>
    </body>
</html>
